<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="wrapper">
        <div class="phone">
          <img
            src="img/phone_instagram.png"
            alt="Imagem do celular com instagram"
          />
        </div>
        <div class="logIn">
          <div class="container">
            <img
              src="img/instagram logo.png"
              width="100px"
              alt="Logo do Instagram"
            />
            <div class="profile">
              <img src="img/profile.jpg" width="100px" alt="Foto do perfil" />
              <a href="#" class="inst-LogIn">Continuar como hollow_viking</a>
              <a href="#" class="inst-LogOut">Remover conta</a>
            </div>
          </div>
          <div class="container">
            <p class="not-account">Não é hollow_viking?</p>
            <p class="not-account">
              <span class="link-blue"> Trocar de conta</span> ou
              <span class="link-blue">Inscreva-se</span>
            </p>
          </div>
          <div class="get">
            <p class="get-app">Baixe o aplicatibo</p>
            <div class="download-app">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
